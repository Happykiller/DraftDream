name: draftdream

services:
  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - api
      - frontoffice
      - backoffice
      - showcase
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    networks: [edge, internal]
    restart: unless-stopped

  api:
    build: ./api
    env_file: .env
    networks: [internal]
    expose:
      - "3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  frontoffice:
    build: ./frontoffice
    env_file: .env
    networks: [internal]
    expose:
      - "3000"
    restart: unless-stopped

  backoffice:
    build: ./backoffice
    env_file: .env
    networks: [internal]
    expose:
      - "3000"
    restart: unless-stopped

  showcase:
    build: ./showcase
    env_file: .env
    networks: [internal]
    expose:
      - "3000"
    restart: unless-stopped

  mobile:
    build: ./mobile
    env_file: .env
    networks: [internal]
    expose:
      - "5173"     # adapte selon ton dev server mobile (ex: Vite)
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks: [internal]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  mongo:
    image: mongo:7
    volumes:
      - mongo_data:/data/db
    networks: [internal]
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server","--save","60","1","--appendonly","yes"]
    volumes:
      - redis_data:/data
    networks: [internal]
    restart: unless-stopped

networks:
  edge:
  internal:

volumes:
  postgres_data:
  mongo_data:
  redis_data:
